<div
  class="sky-date-range-picker"
  [formGroup]="formGroup"
>
  <div
    class="sky-date-range-picker-form-group"
  >
    <label
      class="sky-control-label"
      [attr.for]="dateRangePickerId + '-select-calculator'"
    >
      {{ label || 'skyux_date_range_picker_default_label' | skyLibResources }}
    </label>

    <select
      class="sky-form-control"
      formControlName="id"
      [attr.id]="dateRangePickerId + '-select-calculator'"
      (blur)="onFieldBlur()"
    >
      <option *ngFor="let calculator of calculators"
        [value]="calculator.id"
      >
        {{ calculator.shortDescription }}
      </option>
    </select>

    <div *ngIf="calculatorIdControl.errors?.skyDateRange && calculatorIdControl.touched"
      class="sky-error-label"
    >
      {{ calculatorIdControl.errors.skyDateRange }}
    </div>
  </div>

  <div *ngIf="showStartDatePicker"
    class="sky-date-range-picker-form-group"
  >
    <label
      class="sky-control-label"
      [attr.for]="dateRangePickerId + '-start-date'"
    >
      Start date label
    </label>

    <sky-datepicker>
      <input
        formControlName="startDate"
        [attr.id]="dateRangePickerId + '-start-date'"
        [dateFormat]="dateFormat"
        (blur)="onFieldBlur()"
        skyDatepickerInput
      />
    </sky-datepicker>
    <div *ngIf="startDateControl.errors?.skyDate && startDateControl.touched"
      class="sky-error-label"
    >
      {{ 'skyux_datepicker_invalid_date' | skyLibResources }}
    </div>
  </div>

  <div *ngIf="showEndDatePicker"
    class="sky-date-range-picker-form-group"
  >
    <label
      class="sky-control-label"
      [attr.for]="dateRangePickerId + '-end-date'"
    >
      End date label
    </label>

    <sky-datepicker>
      <input
        formControlName="endDate"
        skyDatepickerInput
        [attr.id]="dateRangePickerId + '-end-date'"
        [dateFormat]="dateFormat"
        (blur)="onFieldBlur()"
      />
    </sky-datepicker>
    <div *ngIf="endDateControl.errors?.skyDate && endDateControl.touched"
      class="sky-error-label"
    >
      {{ 'skyux_datepicker_invalid_date' | skyLibResources }}
    </div>
  </div>
</div>
