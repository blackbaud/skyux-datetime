<div
  class="sky-date-range-picker"
  [formGroup]="formGroup"
>
  <div
    class="sky-date-range-picker-form-group"
  >
    <label
      class="sky-control-label"
      [attr.for]="dateRangePickerId + '-select-calculator'"
    >
      {{ label }}
    </label>

    <select
      class="sky-form-control"
      formControlName="name"
      [attr.id]="dateRangePickerId + '-select-calculator'"
      (blur)="onFieldBlur()"
    >
      <option *ngFor="let calculator of calculators"
        [value]="calculator.name"
      >
        {{ calculator.captionResourceKey | skyLibResources }}
      </option>
    </select>
  </div>

  <div *ngIf="showStartDatePicker"
    class="sky-date-range-picker-form-group"
  >
    <label
      class="sky-control-label"
      [attr.for]="dateRangePickerId + '-start-date'"
    >
      Start date label
    </label>

    <sky-datepicker
      #startDatePicker
    >
      <input
        formControlName="startDate"
        [attr.id]="dateRangePickerId + '-start-date'"
        [dateFormat]="dateFormat"
        [skyDatepickerInput]="startDatePicker"
        (blur)="onFieldBlur()"
      />
    </sky-datepicker>
  </div>

  <div *ngIf="showEndDatePicker"
    class="sky-date-range-picker-form-group"
  >
    <label
      class="sky-control-label"
      [attr.for]="dateRangePickerId + '-end-date'"
    >
      End date label
    </label>

    <sky-datepicker
      #endDatePicker
    >
      <input
        formControlName="endDate"
        [attr.id]="dateRangePickerId + '-end-date'"
        [dateFormat]="dateFormat"
        [skyDatepickerInput]="endDatePicker"
        (blur)="onFieldBlur()"
      />
    </sky-datepicker>

    <!-- <div *ngIf="isInvalidRange && !disabled"
      class="sky-error-label"
    >
      {{ 'skyux_date_range_picker_invalid_range_error_label' | skyLibResources }}
    </div> -->
  </div>
</div>
