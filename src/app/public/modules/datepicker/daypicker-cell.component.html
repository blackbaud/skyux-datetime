<div
  *ngIf="hasTooltip"
  (mouseenter)="onDayMouseenter($event)"
  (mouseleave)="onDayMouseleave($event)"
  [skyPopover]="dayInfoPopover"
  skyPopoverPlacement="left"
  [skyPopoverMessageStream]="popoverController"
  [attr.aria-label]="getImportantTextLabel()"
  class="sky-daypicker-cell"
>
  <ng-container *ngTemplateOutlet="daypickerButtonTemplateRef"></ng-container>
  <sky-popover
    #dayInfoPopover
    (popoverClosed)="onPopoverClosed($event)"
    (popoverOpened)="onPopoverOpened($event)"
  >
    <div *ngFor="let text of date.importantText">
      {{text}}
    </div>
  </sky-popover>
</div>
<div
  *ngIf="!hasTooltip"
  (mouseenter)="onDayMouseenter($event)"
  (mouseleave)="onDayMouseleave($event)"
  class="sky-daypicker-cell"
>
  <ng-container *ngTemplateOutlet="daypickerButtonTemplateRef"></ng-container>
</div>

<ng-template #daypickerButtonTemplateRef>
  <sky-daypicker-button
    [date]="date"
    [datepicker]="datepicker"
  >
  </sky-daypicker-button>
</ng-template>
