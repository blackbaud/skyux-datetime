<form [formGroup]="datepickerForm" novalidate>
  <sky-datepicker
    class="form-input"
    #datePicker
  >
    <input
      id="dateInput"
      placeholder="Date"
      [skyDatepickerInput]="datePicker"
      [skyDatepickerNoValidate]="noValidate"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [startingDay]="startingDay"
      formControlName="date"
    />
  </sky-datepicker>
</form>
