<form [formGroup]="datepickerForm" novalidate>
  <sky-datepicker
    class="form-input"
  >
    <input
      id="dateInput"
      placeholder="Date"
      [disabled]="isDisabled"
      [skyDatepickerNoValidate]="noValidate"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [startingDay]="startingDay"
      formControlName="date"
      skyDatepickerInput
    />
  </sky-datepicker>
</form>
