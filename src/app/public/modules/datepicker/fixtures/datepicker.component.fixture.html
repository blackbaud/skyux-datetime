<div>
  <sky-datepicker>
    <input
      name="myDate"
      [(ngModel)]="selectedDate"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [startingDay]="startingDay"
      [dateFormat]="format"
      [disabled]="isDisabled"
      [skyDatepickerNoValidate]="noValidate"
      skyDatepickerInput
      #date="ngModel"
    />
  </sky-datepicker>
</div>
