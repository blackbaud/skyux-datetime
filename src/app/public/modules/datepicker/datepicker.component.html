<div
  class="sky-datepicker"
>
  <div
    class="sky-input-group"
  >
    <ng-content></ng-content>
    <div
      class="sky-input-group-btn"
    >
      <button
        aria-haspopup="dialog"
        class="sky-btn sky-btn-default sky-input-group-datepicker-btn"
        type="button"
        [attr.aria-controls]="isOpen ? calendarId : null"
        [attr.aria-expanded]="isOpen"
        [attr.aria-label]="'skyux_datepicker_trigger_button_label' | skyLibResources"
        [attr.id]="triggerButtonId"
        [attr.title]="'skyux_datepicker_trigger_button_label' | skyLibResources"
        [disabled]="disabled"
        (click)="onTriggerButtonClick()"
        #triggerButtonRef
      >
        <sky-icon
          icon="calendar"
          size="lg"
        ></sky-icon>
      </button>
    </div>
  </div>
</div>

<ng-template #calendarTemplateRef>
  <div
    class="sky-datepicker-calendar-container sky-shadow"
    role="dialog"
    [attr.aria-labelledby]="triggerButtonId"
    [attr.id]="calendarId"
    [class.sky-datepicker-hidden]="!isVisible"
    #calendarRef
  >
    <sky-datepicker-calendar
      [maxDate]="maxDate"
      [minDate]="minDate"
      [startingDay]="startingDay"
      (calendarModeChange)="onCalendarModeChange()"
      (selectedDateChange)="onSelectedDateChange($event)"
    >
    </sky-datepicker-calendar>
  </div>
</ng-template>
