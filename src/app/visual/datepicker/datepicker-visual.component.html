<form [formGroup]="dateTimeForm">
<sky-datepicker #datePicker class="form-input">
      <input id="dateInput" placeholder="Date" [skyDatepickerInput]="datePicker" [minDate]="now" formControlName="date"/>
</sky-datepicker>
<sky-timepicker #timePicker class="second-form-input">
     <input id="timeInput" placeholder="Time" [skyTimepickerInput]="timePicker" timeFormat="hh" returnFormat="h:mm A" formControlName="time"/>
</sky-timepicker>
</form>
<button type="button" class="sky-btn sky-btn-primary" (click)="toggleDisable()">Toggle Disable</button>
<button type="button" class="sky-btn sky-btn-primary" (click)="printInfo()">Print</button>
