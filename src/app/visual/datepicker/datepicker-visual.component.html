<div style="display: inline-block" id="screenshot-datepicker-calendar">
  <sky-datepicker-calendar
    #datepicker
    [selectedDate]="selectedDate"
    (selectedDateChange)="selectedDate = $event">
  </sky-datepicker-calendar>
</div>

<div style="max-width: 50%; height: 500px;" id="screenshot-datepicker">
  <sky-datepicker #picker>
    <input
      [(ngModel)]="selectedDate"
      [skyDatepickerInput]="picker" />
  </sky-datepicker>
</div>

<form
  style="max-width: 400px; height: 500px;"
  [formGroup]="timepickerForm"
>
  <sky-datepicker #timePicker>
    <input
      [skyDatepickerInput]="timePicker"
      formControlName="time"
    />
  </sky-datepicker>
  <p>{{ timepickerForm.value.time }}</p>
</form>
