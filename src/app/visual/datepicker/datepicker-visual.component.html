<div
  class="app-screenshot"
  id="screenshot-datepicker"
  style="max-width: 50%; height: 500px;"
>
  <sky-datepicker #picker>
    <input
      [disabled]="disabled"
      [maxDate]="maxDate"
      [minDate]="minDate"
      [skyDatepickerInput]="picker"
      [skyDatepickerNoValidate]="noValidate"
      [(ngModel)]="selectedDate"
    />
  </sky-datepicker>
  <p>
    Selected date is {{ selectedDate }}
  </p>
</div>


<div
  class="app-screenshot"
>
  <h2
    class="sky-section-heading"
  >
    Reactive form datepicker
  </h2>

  <form
    novalidate
    style="max-width: 50%; height: 500px;"
    [formGroup]="reactiveForm"
  >
    <sky-datepicker #reactivePicker>
      <input
        formControlName="selectedDate"
        type="text"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [skyDatepickerInput]="reactivePicker"
        [skyDatepickerNoValidate]="noValidate"
      />
    </sky-datepicker>

    <p *ngIf="reactiveDate.errors && (reactiveDate.dirty || reactiveDate.touched)"
      class="sky-error-label"
    >
      <span *ngIf="reactiveDate.errors.required">
        This date is required. Please supply a value.
      </span>
      <span *ngIf="reactiveDate.errors.skyDate">
        The date you have entered is invalid. Please enter a valid date or use the picker.
      </span>
    </p>

    <p>
      Reactive form selected date is {{ reactiveForm.value | json }}
    </p>
  </form>

  <p>
    <button
      class="sky-btn"
      type="button"
      (click)="setMinMaxDates()"
    >
      Set min and max dates
    </button>
    <button
      class="sky-btn"
      type="button"
      (click)="toggleDisabled()"
    >
      Toggle disabled
    </button>
  </p>
</div>
