<div
  class="app-screenshot"
  style="width:300px"
>

  <h2>Fuzzy date pipe</h2>
  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
      for="fuzzy-datepicker"
    >
      Choose or type in a fuzzy date
    </label>
    <sky-datepicker>
      <input
        class="sky-form-control"
        id="fuzzy-datepicker"
        skyFuzzyDatepickerInput
        type="text"
        [(ngModel)]="fuzzyDate"
      />
    </sky-datepicker>
  </div>

  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label sky-control-label-required"
      for="format"
    >
      Format
    </label>
    <input
      class="sky-form-control"
      id="format"
      name="format"
      type="text"
      [(ngModel)]="format"
    />
  </div>

  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
      for="locale"
    >
      Locale
    </label>
    <select
      class="sky-form-control"
      id="locale"
      name="locale"
      [(ngModel)]="locale"
    >
      <option *ngFor="let localeItem of localeList">
        {{localeItem}}
      </option>
    </select>
    <span
      class="sky-deemphasized"
    >
      Default locale based on browser's settings. Choose a locale above to override.
    </span>
  </div>

  <div
    class="sky-form-group"
  >
    <p>
      <button
        class="sky-btn sky-btn-primary"
        type="button"
        (click)="onResetClick()"
      >
        Reset to default
      </button>
    </p>
  </div>

</div>

<hr />

<div
  class="app-screenshot"
>

  <h3>
    Pipe output â†’
  </h3>

  <p
    class="sky-emphasized"
  >
    {{ fuzzyDate | skyFuzzyDate:format:locale }}
  </p>

  <p
    class="sky-field-label"
  >
    SkyFuzzyDate model: <code>{{ dateForDisplay() }}</code>
  </p>

</div>
